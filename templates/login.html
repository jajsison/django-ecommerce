{% extends 'base2.html' %}
{% load static %}
{% block content %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

  <div class="container my-4 ">
    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <div class="d-flex justify-content-center">

          <h3 id="form-title">LOGIN</h3>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form method="POST" class="requires-validation" action="" novalidate="novalidate">
            {% csrf_token %}
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text">
                  <i class="fas fa-envelope-square"></i>
                </span>
              </div>
              <input type="text" name="email" placeholder="Email..." class="form-control" required="required">
            </div>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text">
                  <i class="fas fa-key"></i>
                </span>
              </div>
              <input type="password" name="password" placeholder="Password..." class="form-control">
            </div>
            <p>
              {% if messages.errors %}
                {% for error in messages.errors %}
                  {{errors}}
                {% endfor %}
              {% endif %}
            </p>
            <div class="d-flex justify-content-center mt-3 login_container">
              <input class="btn login_btn" type="submit" value="Login" id="slogin">
            </div>
          </form>

        </div>

        <div class="mt-4">
          <div class="d-flex justify-content-center links">
            Don't have an account?
            <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>

{% endblock content %}
