{% extends 'base2.html' %}
{% load static %}
{% block content %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">

  <body>
    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="user_card">
          <div class="d-flex justify-content-center">
            <h3 id="form-title">REGISTER ACCOUNT</h3>
            <h5 class="text-success text-center"></h5>
          </div>
          <div class="d-flex justify-content-center form_container">

            <form method="POST" action="{% url 'users:register2' %}" enctype= "multipart/form-data" id="reg-form" novalidate>
              {%csrf_token%}
             
             
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fas fa-envelope-square"></i>
                  </span>
                </div>

                <input type="email" name="email" id="email1"placeholder="Email..">
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fas fa-key"></i>
                  </span>
                </div>
                <input type="password" name="password" id="password1"placeholder="Enter password" >
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fas fa-key"></i>
                  </span>
                </div>
                <input type="password" name="password2" id="password3" placeholder="Confirm password" >
              </div>

              <div class="d-flex justify-content-center mt-3 login_container">
                <input class="btn login_btn" type="submit" value="Register Account" id="register">
              </div>
            </form>
          </div>

          <div class="mt-4">
            <div class="d-flex justify-content-center links">
              Already have an account?
              <a href="{% url 'users:login' %}" class="ml-2">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% comment %} <script>
      /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript //We start indexing at one because CSRF_token is considered and input field */
      //Query All input fields

      var form_fields = document.getElementsByTagName('input')form_fields[1].placeholder = 'Username..';
      form_fields[2].placeholder = 'Email..';
      form_fields[3].placeholder = 'Enter password...';
      form_fields[4].placeholder = 'Re-enter Password...';
      for (var field in form_fields) {
        form_fields[field].className += ' form-control'
      }
    </script> {% endcomment %}
  </body>

{% endblock content %}

{% block javascript %}
  <script src="{% static 'js/register.js' %}"></script>
{% endblock %}
